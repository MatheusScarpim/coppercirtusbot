<body>

        <div class="src-bar-space"></div>
        <div class="src-bar-perfil">

            </div>

    </div>
</div> <!-- fim da src-bar -->

<div class="tool-box">

                </div>
                <div class="tool">
                    <a href="#" id="linktool">

                    </a>
                </div>

            </div>
        </div>
    </div>
    <div class="ferramentas-direita">
        <div class="content-fd">

            <div class="content">

              <div class="container">
                <canvas id="myChart"></canvas>
              </div>
              <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
              <!-- <script src="https://code.jquery.com/jquery-1.9.1.js"></script> -->
              <script src="/PageGrafico/chart.js"></script>
              <script src="/PageGrafico/script.js"></script>
                
            </div>
        </div> <!-- fim da notificacao-protocolo -->

    </div>

        </div>
    </div>
</div>
